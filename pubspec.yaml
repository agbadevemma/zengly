name: zengly
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  flutter_screenutil: ^5.9.0
  flutter_native_splash: ^2.4.4
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  path_provider: ^2.1.5
  local_auth: ^2.3.0


dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/welcome.gif
    - images/onboarding/
    - images/splashlogos/
    - images/icons/


flutter_native_splash:
  android: true 
  color: "#202020" # Background color (hex format)
  image: images/splashlogos/logo.png

  android_12:
    image: images/splashlogos/splashandroid12.png
    icon_background_color: "#202020"
    
